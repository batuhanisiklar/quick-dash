<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDash - Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Login/images/quickdash.ico') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Login/vendor/bootstrap/css/bootstrap.min.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">

    <!-- Animations -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Login/vendor/animate/animate.css') }}">

    <!-- Hamburger Menu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Login/vendor/css-hamburgers/hamburgers.min.css') }}">

    <!-- Select2 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Login/vendor/select2/select2.min.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Login/css/util.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Login/css/main.css') }}">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{{ url_for('static', filename='Login/images/quickdash.png') }}" alt="QuickDash Logo">
                </div>

                <form class="login100-form validate-form" method="POST" action="{{ url_for('login') }}">
                    <span class="login100-form-title">
                        Member Login
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>

                    <div class="text-center p-t-136">
                        {% if 'user_id' in session %}
                            <a class="txt2" href="{{ url_for('logout') }}">
                                Logout
                                <i class="fa fa-sign-out m-l-5" aria-hidden="true"></i>
                            </a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='Login/vendor/jquery/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='Login/vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='Login/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='Login/vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='Login/vendor/tilt/tilt.jquery.min.js') }}"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        });
    </script>
    <script src="{{ url_for('static', filename='Login/js/main.js') }}"></script>
</body>
</html>
